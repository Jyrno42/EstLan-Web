{% load staticfiles %}
{% load smartsafe %}


<div class="comment">
    <div class="comment-left">
        {% if comment.user.get_avatar %}
            <img src="{{ comment.user.get_avatar }}" class="avatar">
        {% else %}
            <img src="{% static 'Hulkify/images/no_avatar.png' %}" class="avatar">
        {% endif %}
    </div>

    <div class="comment-right">
        <div class="comment-about">
            <a href="{{ comment.user.get_absolute_url }}" class="comment-user">{{ comment.user.get_name }}</a>
            <span class="comment-timeago timeago" title="{{ comment.timestamp }}">{{ comment.timestamp }}</span>
        </div>
        <div class="comment-text">
            {{ comment.comment|comment_text|fix_html|safe }}
        </div>
    </div>
</div>
