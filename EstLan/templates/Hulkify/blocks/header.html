{% load i18n %}
{% load estlan_menu %}
{% load active_tag %}


<header class="navbar navbar-inverse navbar-fixed-top estlan-navbar" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">{% trans "Toggle navigation" %}</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url "frontpage" %}" class="navbar-brand logo"></a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav pull-right">
                <li class="{% add_active request "frontpage" 0 %}">
                    <a href="{% url "frontpage" %}">{% trans "Home" %}</a>
                </li>
                {% show_menu 'TOP' %}

                <li class="dropdown lang-selector">
                    {% get_available_languages as LANGUAGES %}
                    {% get_current_language as LANGUAGE_CODE %}

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="flag {{ LANGUAGE_CODE|lower }}"></span> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        {% for language in LANGUAGES %}
                            <li>
                                <a href="/i18n/setlang/" data-language="{{ language.0 }}">
                                    <span class="flag {{ language.0|lower }}"></span> {{ language.1 }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </nav>

        <ul class="nav navbar-nav navbar-right">
        </ul>
    </div>
</header>
